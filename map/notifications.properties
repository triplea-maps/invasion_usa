WelcomeCredits=<body><CENTER><font size="15"><b><em>WELCOME</em></b></font></CENTER><br /><p><CENTER><img src="UNDERSIEGE_America.png"/></CENTER></p><br /><CENTER><font size="15"><b><em>UNDER SIEGE: America</em></b></font></CENTER><br /><CENTER><font size="4"><b><em>A fast-paced game of offensive combat</em></b></font></CENTER><br /><p>Objectives:<br /><ul><li>Americans: Survive 12 turns and maintain control of at lease 13 of the 30 Victory Cities at the end of each turn.</li><li>Invaders: Capture and maintain control of 18 or more Victory Cities before the end of American's 12th turn.</li></ul></p><br /><p>UNDER SIEGE: America is a redesign of Hobbes__ map Invasion USA, and credit belongs to him and his great team:<br /><ul><li>Author: Hobbes__</li><li>Images: Dagon81</li><li>Testing & Ideas: Pwnator</li></ul></p><p>Also a special Thank You to the people that created and maintain TripleA!</p></body>
GameStart_Story=<body><table width="512"><tr><td><center><img src="turmoil_banner.png"/></center></td></tr><tr><td><center><b><em><font size="4">The economy of the world is in turmoil!</font></em></b></center></td></tr><tr><td><p>The United States of America, against the advise of the United Nations, has continued thier development of Advance <b>Defensive</b> Laser Technology.</p><p>As the first tower nears compleation, many European, Asian and third world nations begin recalling their diplomats home.</p></td></tr><tr><td><center><b><em><font size="4">Now the world waits...</font></em></b></center></td></tr></table></body>
GameOptions_Tutorial=<body><table width="512"><tr><td colspan="2"><center><img src="tutorial_banner.png"/></center></td></tr><tr><td colspan="2"><center><font size="4"><b><em>Welcome to the UNDER SIEGE: America Tutorials</em></b></font></center></td></tr><tr><td colspan="2"><p>The Tutorial can be turned off by selecting 'No Tutorial Notifactions' on the 'Game Options' Screen.</p></td></tr><tr><td><img src="FindOptions.PNG"/></td><td align="center"> You will find the 'Game Options' button on the TripleA main screen or the player selection screen. This will bring up the Game Options screen.</td></tr></table></body>
GameOptions2_Tutorial=<body><table width="512"><tr><td colspan="2"><center><img src="tutorial_banner.png"/></center></td></tr><tr><td colspan="2">After selecting the 'Game Options' button, you will be presented with the UNDER SIEGE: America options</td></tr><tr><td align="center">There are many options, most will be explained during the turtorial.</td><td><img src="GameOptions.PNG"/></td></tr><tr><td colspan="2">There is also an option for  turning off the Story and Reinforcements Notifactions</td></tr></table></body>
LaserPlacement_Tutorial=<body><table width="512"><tr><td colspan="2"><center><img src="laser_banner.png"/></center></td></tr><tr><td colspan="2"><CENTER><b><em><font size="4"><i>'Lighting in a Bottle'</i></font></em></b></CENTER></td></tr><tr><td colspan="2"><p>The American's Laser Tower is the first unit you can place.<br />Units in US:A are discribed by their Attack/Defence/Movement/Count (The maximun number of these units per player)/Cost and Special Abilities</p></td></tr><tr><td align="center"><center><img src="laser.png"/></center></td><td>Laser Tower statistics:<br /><ul><li>Attack: 0</li><li>Defence: 0</li><li>Movement: 0</li><li>Count: -(Given Unit)<li>Cost: -(Can not be purchased)</li></ul><br />Special Ability:<br /><ul><li>Creates the Strike token</li></ul></td></tr><tr><td colspan="2"><p>The Laser Tower as a 'Factory' type unit has 0 attack, 0 defence and 0 movement (0/0/0).<br />But is has the ability to create the powerful Strike token (more and the Strike token later).</p><p>The Laser Tower can only be placed within American owened Victory Cities.</td></tr><tr><td align="center" colspan="2"><CENTER><img src="PlacementAid.PNG"/></CENTER></td></tr><tr><td colspan="2"><p>To help in placing the first Laser Tower, Victory Cities are left highlighted.</p><br />The Laser Tower may also be removed from play within the Game Options screen.</td></tr></table></body>
EMP_Story=<body><table width="512"><tr><td colspan="2"><center><img src="chaos_banner.png"/></center></td></tr><tr><td><CENTER><b><em><font size="4">EMPs Explode -- America Prepares herself!</font></em></b></CENTER></td></tr><tr><td><p>Without any warning EMP (electromagnetic pulse)devices explode within the upper atmosphere across America, damaging many electronical divices.<br />America is unable to contack either the Atlantic or Pacific fleets.  And many of her fighting forces, stationed on forgien soil, they too are out of her reach.<br />The goverment soon declares Martial Law, and military forces stationed within her borders, are quickly moved to the cities to maintain order.</p><br />Amist the ensueing chaos, a lone Diplomat, from the British Embassy, escorted by armed Soldiers, arrives at the White House.<br />Then, just as quickly they vanish back into the turmoil, after delivering a sealed document to the first official they could find.<br />The Mother Country has severed all ties with the undisciplined child, and also America is nolonger able to access Canadain soil.</p><br /><br /><font size="4"><b><em>America prepares...</em></b></font></td></tr><tr><td><center><font size="15"><b><em><em>UNDER SIEGE: America</em></b></font></center></td></tr></table></body>
UnitPlacement_Tutorial=<body><table width="512"><tr><td><center><img src="units_banner.png"/></center></td></tr><tr><td><CENTER><b><em><font size="4">UNDER SIEGE: America Game Pieces</font></em></b></CENTER></td></tr><tr><td><table border="3"><tr><td colspan="4"><center><b>Ground Units</b></center></td></tr><tr><td align="center" colspan="2"><right><img src="infantry.png"/></right></td><td colspan="2">Infantry statistics:<ul><li>Attack: 3</li><li>Defence: 3</li><li>Movement: 1</li><li>Count: 24</li><li>Cost: 3PUs</li></ul>Special Ability:<ul><li>None</li></ul></td></tr><tr><td colspan="4"><center><b>Mobile Units</b></center></td></tr><tr><td align="center"><img src="mechanized.png"/></td><td>Mechanized statistics:<ul><li>Attack: 3</li><li>Defence: 3</li><li>Movement: 2</li><li>Count: 9</li><li>Cost: 4PUs</li></ul>Special Ability:<ul><li>May transport Infantry with the 'Transport Infantry' option</li></ul></td><td align="center"><img src="armor.png"/></td><td>Armor statistics:<ul><li>Attack: 5</li><li>Defence: 5</li><li>Movement: 2</li><li>Count: 12</li><li>Cost: 5PUs</li></ul>Special Ability:<ul><li>Can move (blizt) through one enemy unoccupied territory</li></ul></td></tr><tr><td colspan="4"><center><b>Air Units</b></center></td></tr><tr><td align="center"><img src="helicopter.png"/></td><td>Helicopter statistics:<ul><li>Attack: 5</li><li>Defence: 5</li><li>Movement: 4</li><li>Count: 9</li><li>Cost: 8PUs</li></ul>Special Ability:<ul><li>May fly over enemy unoccupied territories</li><li>May transport Infantry with the 'Transport Infantry' option</li></ul></td><td align="center"><img src="bomber.png"/></td><td>Bomber statistics:<ul><li>Attack: 7</li><li>Defence: 7</li><li>Movement: 6</li><li>Count: 6</li><li>Cost: 12PUs</li></ul>Special Ability:<ul><li>May fly over enemy unoccupied territories</li></ul></td></tr></table></td></tr><tr><td>During the initial American deployment all units must be placed within the Victory Cities.<br />No more then 2 units per Victory City.</td></tr></table></body>
TurnOrder_Tutorial=<body><table width="512"><tr><td><center><img src="turn_banner.png"/></center></td></tr><tr><td><CENTER><b><em><font size="4">Order of Play</font></em></b></CENTER></td></tr><tr><td><p>The following is the order of play for US:A:<ul><li>Asian Alliance (Orange Colored Pieces)</li><li>People's Liberation Front (Blue Colored Pieces)</li><li>Euro Hegemony (Red Colored Pieces)</li><li>Americans (Green Colored Pieces)</li></ul></td></tr></table></body>
WesternArrival_Story=<body><table width="512"><tr><td><center><img src="aa_banner.png"/></center></td></tr><tr><td><CENTER><b><em><font size="4">The Asian Alliance Arrives!</font></em></b></CENTER></td></tr><tr><td><p>Enemy Warships arrive off the American West Coast, and transport ships appear off in the distance.</p><br /><b><em>The Asian Alliance prepares for their invasion of America's western soil.</em></b></td></tr></table></body>
TransportTruck_Tutorial=<body><table width="512"><tr><td><center><img src="tandt_banner.png"/></center></td></tr><tr><td><CENTER><b><em><font size="4">How the Invaders Arrive</font></em></b></CENTER></td></tr><tr><td><center><img src="TransportsAndTrucks.PNG"/></center><br /><center>(an image showing a transport in W-1 and a truck in Seattle)</center></td></tr><tr><td><p>Transports and truck are how invading forces arrive at America.<br />Each Transport or Truck allows the Invader to deploy 5 units within that territory.  There is also a 5 unit placement/stacking limit.  If a territory already contains 5 units from the same player then that player can place no more units there.</p><br /><p>So it is beneficial to the Invaders to move their units inland as soon as possible, to allow the later arrival of reinforcements.</p><br /><p>With use of the Game Option 'Invaders use forward Landing Zones', Trucks may also be found in Seattle, San Antonio and Atlanta.</p><br /><p>If for some reason the Invaders transport or truck get destroyed, then the Invader can no longer bring in reinforcements.  But don't worry to much, the Americans can not <i><b>directly</b></i> attack or dammage these units.</td></tr></table></body>
SouthernArrival_Story=<body><table width="512"><tr><td><center><img src="plf_banner.png"/></center></td></tr><tr><td><CENTER><b><em><font size="4">The People's Liberation Front Arrives!</font></em></b></CENTER></td></tr><tr><td><p>Enemy Cargo Truck arrive off the American southern border, and transport ships appear off in the Gulf of Mexico.</p><br /><b><em>The People's Liberation Front prepares for their invasion of America's southern soil.</em></b></td></tr></table></body>
EasternArrival_Story=<body><table width="512"><tr><td><center><img src="eh_banner.png"/></center></td></tr><tr><td><CENTER><b><em><font size="4">The Euro Hegemony Arrives!</font></em></b></CENTER></td></tr><tr><td><p>Enemy Warships arrive off the American East Coast, and transport ships appear off in the distance.</p><br /><b><em>The Euro Hegemony prepares for their invasion of America's eastern soil.</em></b></td></tr></table></body>
Movement_Tutorial=<body><table width="512"><tr><td><center><img src="movement_banner.png"/></center></td></tr><tr><td><CENTER><b><em><font size="4">Getting Around</font></em></b></CENTER></td></tr><tr><td><center><img src="movement.PNG"/></center></td></tr><tr><td><p>Movement in US:A is through adjacent territories.<br />In the above picture all units in W-1 can move to WWa.<br />The Infantry unit, with a movement of 1, can only move to WWa and W-2.  But not to Portland, it is not adjacent to W-1<br />The Mechanized unit, even with a movement of 2, can only move to WWa, since WWa is American owened and the Mechanized unit can't blizt.<br />The Armor Unit, also with a movement of 2 and because it can blizt, can move through WWa to Seattle or Portland, and also attack the units in those territories.</p><br /><p>Air units (Helicopters and Bombers), which can fly over enemy owned territories, must finish their Non-Combat move in a territory which were owned by the player at the beginning of their turn.  W-1 and W-2 in the above picture.<br />The Helicopter, with a total movement of 4 can attack WWa, Seattle and Portland.<br />But it can not attack EOr (The lone Infantry unit in the mountain territory south of Seattle).  Because that would take a movement of 3, leaving 1 movement point left to find a landing territory,and W-2 is 2 spaces away.<br />The Bomber, with a movement of 6, can attack all 4 territories (WWa, Seattle, Portland and<br />EOr) and return to both W-1 and W-2 safely.<br /><br />Use of the Game Option 'Transport Infantry' allows Helicopters and Mechanized to transport one Infantry each during their movements.</p></td></tr><tr><td>One more thing, the Armor unit in W-2 <b><em>can not move</em></b> to or through, W-1, as long as the five units in W-1 remain there.<br />Once one or all of those move then the Armor can go there.</td></tr></table></body>
CombatMovement_Tutorial=<body><table width="512"><tr><td><center><img src="combatmovement_banner.png"/></center></td></tr><tr><td><CENTER><b><em><font size="4">For Further Consideration</font></em></b></CENTER></td></tr><tr><td><p>Some Things to consider while proforming a combat move:<br /><ul><li>A battle in US:A is only one round.<br />(Can be changed in 'Game Options' Land Battle Round.)</li><li>US:A uses a 10-sided dice.</li><li>Attacking into a Mountain or City territory, incurs a -1 to the attack roll.</li><li>Attacking with combined arms (ground/mobile/air) gains +1 to their attack rolls.</li></ul></td></tr><tr><td><center><table border="3"><tr><td><center>Combat Movement</center></td></tr><tr><td align="center"><center><img src="battle.PNG"/></center></td></tr><tr><td><ul><li>Armor from W-1 to Seattle</li><li>Infantry from W-1 to WWa</li><li>Mechanized from W-1 to Portland<li>Helicopter for W-1 to Portland</li><li>Bomber from W-1 to Portland</li><li>Armor from W-2 to Portland</li></ul></td></tr></table></center></td></tr><tr><td><br /><p>The Asian Alliance player could put more units into Portland if they so disired.  Unlike unit placement and movement, their is no limit to the number of units that can enter the battle!</td></tr></table></body>
Battle_Tutorial=<body><table width="512"><tr><td><center><img src="combat_banner.png"/></center></td></tr><tr><td><CENTER><b><em><font size="4">The Battle</font></em></b></CENTER></td></tr><tr><td><p>Combat in US:A is done with a 10 sided dice.  So Infantry, with an attack/defend of 3 must roll a 3 or less to hit.  A Bomber, with 7 Attack/Defend rolls a 7 or less.<br />Also any unit attacking a city or mountain territory attacks at one less then their attack value.<br />And when different types (ground, mobile, air) of units attack together they receive a plus 1 to their attack value.</p></td></tr><tr><td><center><table border="3"><center><b><em>The Battle</em></b></center></td></tr><tr><td><center><img src="battle.PNG"/></center></td></tr><tr><td>Seattle<ul><li>The lone Armor attacks at 4 (5-1)</li><li>The Infantry defends at 3</li><li>The Armor defends at 5</li></ul></td></tr><tr><td>Portland<ul><li>Mechanized attacks at 3 ((3-1)+1)</li><li>Armor attacks at 5 ((5-1)+1)</li><li>Helicopter attacks at 5 ((5-1)+1)</li><li>Bomber attacks at 7 ((7-1)+1)</li><li>The Infantry defends at 3</li><li>The Mechanized defends at 3</li></ul></td></tr></table></center></td></tr><tr><td><p>Things look good in Portland, but the Armor in Seattle is in trouble.  A battle in US:A last for 1 round (can be changed in the Game Options: Set 'Land Battle Rounds' to -1 to fight to the finish).  With the attacker going first then the defenders.  So at most the Armor in Seattle can remove is a single unit.</p></td></tr></table></body>
NonCombat_Tutorial=<body><table width="512"><tr><td><center><img src="nonmovement_banner.png"/></center></td></tr><tr><td><CENTER><b><em><font size="4">and After</font></em></b></CENTER></td></tr><tr><td><center><table border="3"><center><b><em>Non-Combat Movement</em></b></center></td></tr><tr><td><center><img src="noncombat.PNG"/></center></td></tr><tr><td>Seattle<ul><li>No units may move from this territory.</li></ul></td></tr><tr><td>Portland<ul><li>Helicopter uses all its remaining movement to land at W-1</li><li>Bomber uses 1 of its remaining 4 movements to goto W-2</li></ul></td></tr></table></center></td></tr><tr><td><p>Seattle is now an embattled territory, and the Americans still retain control.  If, during the ensuing Americans combat move, they move a bomber to Seattle.  Then that bomber may land in Seattle, without retreating.</p></td></tr></table></body>
GamePlay_Tutorial=<body><table width="512"><tr><td><center><img src="review_banner.png"/></center></td></tr><tr><td><CENTER><b><em><font size="4">Gameplay Steps</font></em></b></CENTER></td></tr><tr><td><p>The following is the order each player takes during their turn:<ul><li>Receive New Units<br />(Will learn more later)</li><li>Place New Units<br />(According to placement restrictions)</li><li>Combat Movement<br />(Move units in battle locations)</li><li>Battle<br />(One round)</li><li>Non-Combat Movement<br />(Move Air units to a safe landing.  Reinforce with other units)</li></ul></p></td></tr></table></body>
Strike_Tutorial=<body><table width="512"><tr><td colspan="2"><center><img src="strike_banner.png"/></center></td></tr><tr><td colspan="2"><CENTER><b><em><font size="4"><i>'Fire From the Sky!'</i></font></em></b></CENTER></td></tr><tr><td align="center"><center><img src="strike.png"/></center></td><td>Strike Token statistics:<br /><ul><li>Attack: 7</li><li>Defence: 0</li><li>Movement: 99</li><li>Count: -(Given Unit)<li>Cost: -(Can not be purchased)</li></ul><br />Special Ability:<br /><ul><li>Suicide unit (No defence counter attack)</li><li>Can hit anywheres with the exception of the invader landing zones.</li><li>Only one Strike can attack a single territory.</li></ul></td></tr><tr><td colspan="2"><p>Place the Strike token with the Laser Tower.  At the beginning of every Americans turn, the player will receive a new Laser Tower, then a Strike token to place with that tower.  Laser Tower which were already placed, will generate their own Strike tokens.</p><br /><p>Strike tokens are removed after combat, and replaced at the end of the Americans turn.</td></tr></table></body>
AmericanReinforcements_Tutorial=<body><table width="512"><tr><td colspan="2"><center><img src="areinforcments_banner.png"/></center></td></tr><tr><td colspan="2"><CENTER><b><em><font size="4">Getting American Forces</font></em></b></CENTER></td></tr><tr><td><center><img src="techroll.PNG"/></center></td><td>To begin the process of getting reinforcements, the American Player well need to select 'Buy Tech Tokens...'(For the first 2 roll the American Player may select 'Done/Roll Current Tokens'. Tokens only need to be purchased when the American Player liberates a Victory City.)</td></tr><tr><td>Next is the selection of the 'Reinforcement Group'.  There are 6 different Reinforcement Groups, with 6 different reinforcements within each group, for a total of 36 different reinforcements.  Each reinforcement may be used only once.</td><td><center><img src="choosetech.PNG"/></center></td></tr><tr><td><center><img src="buytokens.PNG"/></center></td><td><p>Next, after selecting a group, is buying TechTokens.  The American Player will be given 20PUs at the begining of each turn, and an additional 10PUs for each city captured during their last turn.  Purchase 10 TechTokens.</p>US:A uses a 10-sided dice, and the 'Tech Roll' is set to 'Low-Luck', so purchasing 10 TechTokens will give you one reinforcement.  If you purchase less then their is a chance of not receiving any reinforcements.  Purchasing more is a waste.</td></tr><tr><td colspan="2"><center>Now select 'OK'</center></td></tr></table></body>
AmericanReinforcements2_Tutorial=<body><table width="512"><tr><td colspan="2"><center><img src="areinforcments_banner.png"/></center></td></tr><tr><td colspan="2"><CENTER><b><em><font size="4"><i>'What did you get?'</i></font></em></b></CENTER></td></tr><tr><td><center><img src="techhit.PNG"/></center></td><td2>Not very informative.  Continue with the process of buying TechTokens, selecting a group and purchasing the tokens until: A) You exhaust your supply of PUs, or B) You complete 5 turns.</td></tr><tr><td colspan="2">Once the process of receiving reinforcements is completed, a detailed review screen of each received reinforcement will be presented.</td></tr><tr><td colspan="2"><center><img src="received.PNG"/></center></td></tr><tr><td colspan="2">To the left is a small discription about these reinforcements.  Below is suggested placement instructions.  And to the the right is a breakdown of the units.</td></tr><tr><td colspan="2">Given&nbsp;Units: Militia units are always given to the American Player.  These units are ready for deployment.<br />Available&nbsp;Units: These units are available for purchase.  They must be purchased before they can be deployed.</td></tr></table></body>
AmericanReinforcements3_Tutorial=<body><table width="512"><tr><td colspan="2"><center><img src="areinforcments_banner.png"/></center></td></tr><tr><td colspan="2"><CENTER><b><em><font size="4"><i>'Available... Purchase?'</i></font></em></b></CENTER></td></tr><tr><td colspan="2">Once the review of reinforcements have been completed, the standard TripleA Purchasing screen will be presented.</td></tr><tr><td colspan="2"><center><img src="buyit.PNG"/></center></td></tr><tr><td colspan="2">In the upper righthand conner is a listing of available resources that can be use during this turn.</td></tr><tr><td><center>Resources:</center></td><td><center>Unit Counts</center></td></tr><tr><td><ul><li>PUs - Use for general purchasing.</li><li>IUs - Used to purchase Infantry.</li><li>MUs - Used to purchase Mechanized.</li><li>AUs - Used to purchase Armor.</li><li>HUs - Used to purchase Helicopters.</li><li>BUs - Used to purchase Bombers</li></ul></td><td><ul><li>Infantry - 24</li><li>Mechanized - 9</li><li>Armor - 12</li><li>Helicopters - 9</li><li>Bombers - 6</li></ul></td></tr><tr><td colspan="2">If the Player tries to purchase a helicopter (1PUs,1HUs), but already has 9, the player will see the following message:</td></tr><tr><td colspan="2"><center><img src="nounit.PNG"/></center></td></tr><tr><td colspan="2">And will have to repurchase their units without the helicopter.</td></tr></table></body>
AmericanReinforcements4_Tutorial=<body><table width="512"><tr><td><center><img src="areinforcments_banner.png"/></center></td></tr><tr><td><CENTER><b><em><font size="4"><i>'What was all that again?'</i></font></em></b></CENTER></td></tr><tr><td><center><em>The Americans Reinforcements Review:<em></center></td></tr><tr><td><ul><li>Select 'Buy Tech Tokens...' to begin the process.</li><li>Select the Reinforcement Group</li><li>Buy 10 TechTokens per attempt.</li><li>Review the reinforcements.</li><li>Purchase Available&nbsp;Units</li></ul></td></tr><tr><td>Once the purchasing process has been completed, all unused resources will be reset to 0.</td></tr><tr><td><CENTER><b><em><font size="4"><i>'I lose it all?!?'</i></font></em></b></CENTER></td></tr><tr><td>Under 'Game Options...' there are the following setting:<ul><li>'Retain Unused American Resources'<br />This will allow the American to retain any unused resources.</li><li>'Add American Reinforcements to Purchase'<br />'Available&nbsp;Units' will be treated like 'Given&nbsp;Units'.</li><li>'No Reinforcement'<br >Turns off all reinforcements for all players.</li></ul></td></tr></table></body>
Militia_Tutorial=<body><table width="512"><tr><td colspan="2"><center><img src="militia_banner.png"/></center></td></tr><tr><td colspan="2"><CENTER><b><em><font size="4"><i>'The Unsong Heros...'</i></font></em></b></CENTER></td></tr><tr><td align="center"><center><img src="militia.png"/></center></td><td>Militia statistics:<br /><ul><li>Attack: 5/3</li><li>Defence: 3</li><li>Movement: 1</li><li>Count: -(Given Unit)<li>Cost: -(Can not be purchased)</li></ul><br />Special Ability:<br /><ul><li>Attacks at 5 unless stacked with non-militia units.</li><li>Does not suffer -1 mountain terrain attack penalty.</li></ul></td></tr><tr><td colspan="2"><center>American Placement restrictions</center></td></tr><tr><td colspan="2">The following are the rules governing Americans reinforcement placement:<ul><li>2 unit placement<br />Americans are dispursed, and can place no more then 2 units per territory during placement.</li><li>Militia can not be placed in cities.</li><li>Mobile units must be placed in or around (adjacent to) cities.</li><li>Air units must be placed in cities.</li><li>No unit can be placed into or move into the Invaders Landing Zones</li><ul></td></tr></table></body>
InvaderReinforcement_Tutorial=<body><table width="512"><tr><td><center><img src="ireinforcments_banner.png"/></center></td></tr><tr><td><CENTER><b><em><font size="4"><i>'Bring Them Ashore...'</i></font></em></b></CENTER></td></tr><tr><td>The invaders must utilize their landing zones to bring in their reinforcements.  And may place up to 5 units into an empty zone.</td></tr>The invaders purchase their reinforcements in the same way the Americans purchase the 'Available&nbsp;Units'.</td></tr><tr><td>At the beginning of the game the invaders were given the following resources:<ul><li>Infantry - 8 units and 16IUs total 24</li><li>Mechanized - 3 units and 6MUs total 9</li><li>Armor - 4 units and 8AUs total 12</li><li>Helicopters - 3 units and 6HUs total 9</li><li>Bombers - 2 units and 4BUs total 6</li></ul></td></tr><tr><td>That gives each invader a total of 60 Available&nbsp;Units.  At the beginning of each turn, each invader will receive 8PUs, and may purchase any 8 units as long as the have the remaining resources to purchase that unit.</td></tr><tr><td>The 'Game Option' '...uses 8 reinforcements for 5 turns' gives each invader a selected 8 units without purchasing (Use for AI play).</td></tr><tr><td>There is also '... uses PUs to buy reinforcements' which allows the invaders to purchase the units without any other resources, and are goverened by the Unit Count on which units they can purchase.</td></tr></table></body>
ThankYou_Tutorial=<body><table width="512"><tr><td><center><img src="thankyou_banner.png"/></center></td></tr><tr><td><CENTER><b><em><font size="4"><i>'One Last Screen...</i></font></em></b></CENTER></td></tr><tr><td><center>Thnak you for choosing to play UNDER SIEGE: America</center></td></tr><tr><td><p>Remember that the Tutorials can be turned off in the Game Options Screen.</td><tr><tr><td>Again I would like to thank the creators of Invasion USA, and their beautiful map and game pieces.  And also to those that created and maintain the TripleA game engine.</p><br />The Game Options were created not to 'Balance Gameplay' but to 'Change the Balance of Gameplay'. Please enjoy using them in your future games.<br /></td></tr><tr><td><p>One last word, Politics can be enabled in the Game Options.  This will allow the Invaders to declare war on each other prior to defeating the Americans.</p></td></tr><tr><td><CENTER><b><em><font size="4"><i>Thank You</i></font></em></b></CENTER></td></tr><center</table></body>
